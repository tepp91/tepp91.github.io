</footer><!-- /.post-info -->      <p>メモリの確保などでアライメントを考慮したサイズを取得したい場合などに使用します。<br>
アルゴリズムとしては四捨五入と同じような感じです。  </p>
<div class="gist">
    <script src='https://gist.github.com/310c2ac75e136b7229097816613ac57e.js'></script>
    <noscript>
        <pre><code>/**
 * アライメントを考慮したサイズを返す
 * @param num       数値
 * @param alignment アライメント(2の累乗の必要あり)
 * @return 調整後のサイズ
 */
inline uint32_t AdjustAlignment( uint32_t size, uint32_t alignment )
{
	if( size > 0 )
	{
		return ( size+(alignment-1) & ~(alignment-1) );
	}
	return 0;
}</code></pre>
