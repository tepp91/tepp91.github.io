        <pre><code>#include <iostream>

template<class T>
class Hoge{
public:
	template<class U>
	Hoge<T>& operator=( const Hoge<U>& rhs );

public:
	T value_;
};

template<class T> template<class U>
inline Hoge<T>& Hoge<T>::operator=( const Hoge<U>& rhs )
{
	value_ = static_cast<T>(rhs.value_);
	return *this;
}

int main()
{
	Hoge<int> hogeInt;
	hogeInt.value_ = 1;

	Hoge<float> hogeFloat;
	hogeFloat.value_ = 2.f;

	hogeFloat = hogeInt; // hogeFLoat = 1
