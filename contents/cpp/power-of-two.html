    <script src='https://gist.github.com/a4754392f6c51b80333f11afd9bc4fd2.js'></script>
    <noscript>
        <pre><code>bool IsPowerOfTwo(uint32_t value)
{
    return value && !(value & (value-1))
}</code></pre>
    </noscript>
</div>
<p>2の累乗ということは、ビット演算的には1が一つだけの状態です。  </p>
<p>2の累乗の場合、<br>
-1すると繰り下がって下位ビットが全部1になるため、AND演算すると0になります。  </p>
<p>2の累乗以外なら、<br>
-1しても桁下がり発生しないため、AND演算にすれば1以上になります。  </p>
<p>ただ0はアンダーフローによりうまくいかないので、最初に弾いています。  </p>
